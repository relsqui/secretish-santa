<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Secret-ish Santa</title>
  <script src="santa.js" defer></script>
</head>
<body onload="santa()">
  <h1>Secret-ish Santa</h1>
  <p>Assign a secret random recipient to each person in a group. The organizer can participate too!</p>
  <form action="">
    Enter participant names, one per line:<br />
    <textarea name="new" rows="10" cols="50"></textarea><br />
    <input type="submit" value="Assign"/>
  </form>
</body>
</html>
